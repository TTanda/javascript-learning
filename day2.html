<!DOCTYPE html>
<html lang=en>

<head>
    <title>Let's Learn JavaScript</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="./javascript/day-2.js" defer></script</script>

</head>
<body>
    <h1>Let's Learn JavaScript! Day 2!</h1>
    <form id="calculator" action ="#" method="get">
        <label for="operator">
            Select an Operator:
            <select name="operator" id="operator" method="get">
                <option value="add">Add</option>
                <option value="subtract">Subtract </option>
                <option value="divide">Divide </option>
                <option value="multiply">Multiply</option>
            </select>
        </label>
        <label for="num1">
            Enter first number:
            <input name="num1" id="num1" type="number">
         </label>
         <label for="num2">
            Enter second number:
            <input name="num2" id="num2" type="number">
         </label>
         <button type="submit" id="run-calc">
             Run Calculation
         </button>
         <strong>Answer:</strong><em id="result"></em>
    </form>
    <p id="my-paragraph">
        This is a paragraph!? Wild!
    </p>
</body>
</html>
