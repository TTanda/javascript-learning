<!DOCTYPE html>
<html lang=en>

<head>
    <title>Let's Learn JavaScript</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="./javascript/table.js" defer></script</script>

</head>
<body>
    <h1>Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <form id="table" action ="#" method="get"></form>
                    
                    <label for="name">
                        Enter Name:
                        <input name="name" id="name" type="string">
                     </label>
                     <label for="age">
                        Enter Age:
                        <input name="age" id="age" type="number">
                     </label>
                     <label for="class">
                        Enter Class:
                        <input name="class" id="class" type="string">
                     </label>
                     <label for="city">
                        Enter City:
                        <input name="city" id="city" type="string">
                     </label>
                     <button type="submit" id="addtotable">
                         Add to table
                     </button>
                </form>
                </label>



            </tbody>
        </table>











</body>
