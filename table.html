<html lang=en>

<head>

<body>
    <h1>Table</h1>

                    <label for="name">

                        <input name="age" id="age" type="number">

                     <label for="school-class">

                        <input name="school-class" id="school-class" type="text">
                     </label>
                     <label for="city">
                        Enter City:
                        <input name="city" id="city" type="text">
                     </label>
                     <button type="submit">
                         Add to table
                     </button>
                </form>

                <tr>

                    <th>Age</th>

            </tbody>
        </table>
